<!DOCTYPE html>
<html>
<head>
    <title>Scrapbook PageğŸ¤ğŸ»</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #f1f5f9;
            overflow-x: hidden;
        }

        /* Background glow */
        body::before {
            content: "";
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,0,150,0.15), transparent 70%);
            top: -200px;
            left: -200px;
            filter: blur(120px);
            z-index: -1;
        }

        .container {
            margin-top: 80px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ec4899, #9333ea);
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        #mainContent {
            display: none;
        }

        #typing {
            margin-top: 20px;
            min-height: 80px;
            line-height: 1.8;
            text-align: justify;
        }

        img {
            margin-top: 20px;
            max-width: 260px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(236,72,153,0.4);
        }

        hr {
            opacity: 0.2;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            animation: floatUp linear infinite;
            z-index: -1;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 0; }
            to { transform: translateY(-10vh); opacity: 1; }
        }

        /* Hearts */
        .heart {
            position: absolute;
            animation: fall 6s linear infinite;
            opacity: 0.4;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh); }
        }

        /* Scrapbook text */
        .scrapbook-text {
            margin-top: 30px;
            opacity: 0.85;
            line-height: 1.6;
            text-align: justify;
        }

    </style>
</head>
<body>

<div class="container" id="loginPage">
    <h2>ğŸ” mau masuk yaa? wajib masukin password dulu kakâœŒğŸ»</h2>
    <p>(KikiğŸ’)</p>
    <input type="password" id="passwordInput" placeholder="Masukkan password">
    <br>
    <button onclick="checkPassword()">Open</button>
</div>

<div class="container" id="mainContent">
    <h1> welcome my scrapbookğŸ“Œ </h1>
    <div id="typing"></div>

    <h3>ğŸ“¸ Upload Foto Kita</h3>
    <input type="file" accept="image/*" onchange="previewImage(event)">
    <br>
    <img id="photoPreview" />

    <div style="margin-top:30px;">
        <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/1R0a2iXumgCiFb7HEZ7gUE"
        width="300"
        height="80"
        frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
    </div>

    <hr>

    <h2>ğŸ“– Little Memories</h2>
    <p class="scrapbook-text">
        Setiap obrolan kecil, setiap tawa receh, setiap momen random itu sekarang punya arti.
        Dan mungkin ini sederhana, tapi buat aku berarti.
    </p>
</div>

<script>
    const correctPassword = "greefast aisyana putri";
    const text = `hai kak, perkenalkan aku kikii, i wanna u know. 
Seperti kata tulus; Maafkan aku jatuh suka. 
Bukan lagi rasa penasaran. 
Bukan lagi iseng semata. 
Aku beneran jatuh hati pada pemilik senyum manis itu. 

Ini sudah sampai pada titik dimana kehadirannya menggeser banyak hal kecil dalam hidupku. 
Aku mulai terang-terangan. 
Bukan dengan kata-kata besar. 
Bukan dengan janji. 
Hanya kejujuran sederhana yang seharusnya tidak menakutkan. 

Aku menyukai banyak hal, pantai, langit, motor, hujan, bintang dan yang banyak orang udah tau, kamu. 
And I couldn't think of anything better for u than this ğŸ¤

Notes: jujur gue ga pinter merangkai kata kaya gini sih, but dicoba aja dulu.`;

    let index = 0;

    function checkPassword() {
        const input = document.getElementById("passwordInput").value.trim().toLowerCase();
        if (input === correctPassword) {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
            typeEffect();
        } else {
            alert("Passwordnya salah, coba lagi yaa cantik ğŸ¤ğŸ»");
        }
    }

    function typeEffect() {
        if (index < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(index);
            index++;
            let speed = 8 + Math.random() * 12; 
            setTimeout(typeEffect, speed);
        }
    }

    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('photoPreview');
            output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }

    // Hearts jatuh
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 400);

    // Ambient particles
    for (let i = 0; i < 40; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.width = particle.style.height = Math.random() * 4 + "px";
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = (5 + Math.random() * 10) + "s";
        document.body.appendChild(particle);
    }
</script>

</body>
</html>
